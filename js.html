

<script>
    // Metin eşlemeleri
    const textMappings = {
        "Anti_Money_Laundering_Policy_Title": "Anti Money Laundering Policy",
        "Adillik_ve_RNG_Test_Yontemleri": "Fairness and RNG Testing Methods",
        "Sartlar_Ve_Kosullar_Title": "Terms and Conditions",
        "Sorumlu_Oyunculuk_Title": "Responsible Gaming",
        "Kara_Para_Aklama_Onleme_Politikasi": "Anti Money Laundering Policy",
        "Gizlilik_ve_Kisisel_Verilerin_Yonetimi": "Privacy and Personal Data Management",
    };

    // Sayfadaki tüm <a> etiketlerinde metin değiştiren fonksiyon
    window.addEventListener("load", () => {
        console.log("Metin değiştirme işlemi başlatıldı...");

        // Tüm <a> etiketlerini seç
        const allLinks = document.querySelectorAll("a");

        allLinks.forEach(element => {
            const currentText = element.textContent.trim(); // Mevcut metni al
            console.log("Bulunan metin:", currentText);

            // Metin eşleşmesi yaparken boşlukları ve karakter farklarını göz önünde bulundurun
            let mappedText = textMappings[currentText];

            // Eğer tam eşleşme bulunmazsa, küçük harfe çevirip kontrol et
            if (!mappedText) {
                // Tam metin eşleşmesi için ve küçük harfe duyarsız eşleştirme
                mappedText = Object.keys(textMappings).find(key => key.toLowerCase().trim() === currentText.toLowerCase().trim());

                // Eşleşme varsa, yeni metni al
                if (mappedText) {
                    mappedText = textMappings[mappedText];
                }
            }

            // Eşleşme varsa metni değiştir
            if (mappedText) {
                console.log(`Eşleşme bulundu, metin değiştiriliyor: "${currentText}" -> "${mappedText}"`);
                element.textContent = mappedText; // Yeni metni uygula
            }
            console.log("--------------------------------------------------");
        });

        console.log("Metin değiştirme işlemi tamamlandı.");
    });
</script>
